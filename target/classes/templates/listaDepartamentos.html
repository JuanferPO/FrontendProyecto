<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ver departamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <h1 align="center">
    Listado de departamentos
  </h1>
  <br>
  <p align="center">
    <a th:href="@{/departamentos/anadir}" class="btn btn-success btn-block">Agregar departamento</a>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a th:href="@{/}" class="btn btn-secondary btn-block">Ir al inicio</a>
  </p>
  <table class="table" border="3">
    <tbody>
    <tr th:each="departamento:${departamentos}">
      <td th:text="${departamento.nombre}"></td>
      <td>
        <a th:href="@{/departamentos/editar/}+${departamento.id}" class="btn btn-warning ">Modificar</a>
        &nbsp;&nbsp;&nbsp;
        <a th:href="@{/departamentos/eliminar/}+${departamento.id}"  class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
