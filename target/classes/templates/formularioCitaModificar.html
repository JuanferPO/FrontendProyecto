<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modificar datos de la cita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <div class="col-sm-6 mx-auto">
    <form th:action="@{/citas/editar/guardar}" th:object="${cita}" method="POST">
      <div class="card">
        <div class="card-header">
          <h1 align="center">
            Modificar datos de la cita
          </h1>
        </div>
        <div class="card-body">
          <p align="center">
            <a th:href="@{/}" class="btn btn-warning">Cancelar y regresar al inicio</a>
            <br>
            <br>
            <a th:href="@{/citas}" class="btn btn-warning">Cancelar y regresar a la lista de citas</a>
          </p>
          <div class="form-group">
            <p>
            <h5>
              Nombre del paciente
            </h5>
            </p>
            <input th:field="*{nombrePaciente}" type="text" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <p>
            <h5>
              Procedimiento
            </h5>
            </p>
            <input th:field="*{procedimiento}" type="text" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <p>
            <h5>
              Nombre del especialista
            </h5>
            </p>
            <input th:field="*{nombreEspecialista}" type="text" class="form-control">
          </div>
          <br>
          <p>
            <h5>
              Fecha de atención (Día/Mes/Año)
            </h5>
          </p>
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <input th:field="*{fechaAtencionDia}" type="number" class="form-control" min="1" max="31">
              </div>
            </div>
            <div class="col-md-1" align="center">
              <label>de</label>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <select th:field="*{fechaAtencionMes}" class="form-control">
                  <option value="0">enero</option>
                  <option value="1">febrero</option>
                  <option value="2">marzo</option>
                  <option value="3">abril</option>
                  <option value="4">mayo</option>
                  <option value="5">junio</option>
                  <option value="6">julio</option>
                  <option value="7">agosto</option>
                  <option value="8">septiembre</option>
                  <option value="9">octubre</option>
                  <option value="10">noviembre</option>
                  <option value="11">diciembre</option>
                </select>
              </div>
            </div>
            <div class="col-md-1" align="center">
              <label>de</label>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <input th:field="*{fechaAtencionAno}" type="number" class="form-control">
              </div>
            </div>
          </div>
          <br>
          <p>
            <h5>
              Hora de atencion (Hora:Minuto)
            </h5>
            <br>
            <h6>
              Inicio:
            </h6>
          </p>
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <input th:field="*{horaAtencionInicioH}" type="number" class="form-control" min="1" max="12">
              </div>
            </div>
            <div class="col-md-1" align="center">
              <label>:</label>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <input th:field="*{horaAtencionInicioM}" type="number" class="form-control" min="0" max="59">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <select th:field="*{horaAtencionInicioA}" class="form-control">
                  <option value="false">a.m.</option>
                  <option value="true">p.m.</option>
                </select>
              </div>
            </div>
            <p>
              <h6>
                Fin:
              </h6>
            </p>
            <div class="row">
              <div class="col-md-2">
                <div class="form-group">
                  <input th:field="*{horaAtencionFinH}" type="number" class="form-control" min="1" max="12">
                </div>
              </div>
              <div class="col-md-1" align="center">
                <label>:</label>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <input th:field="*{horaAtencionFinM}" type="number" class="form-control" min="0" max="59">
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <select th:field="*{horaAtencionFinA}" class="form-control">
                    <option value="false">a.m.</option>
                    <option value="true">p.m.</option>
                  </select>
                </div>
              </div>
            </div>
            <br>
            </div>
            <div class="form-group">
              <p>
              <h5>
                Consultorio
              </h5>
            </p>
            <input th:field="*{consultorio}" type="text" class="form-control">
          </div>
        </div>
        <div class="card-footer">
          <input type="submit" value="Guardar" class="btn btn-success btn-lg">
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
