<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modificar datos del especialista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <div class="col-sm-6 mx-auto">
    <form th:action="@{/especialistas/editar/guardar}" th:object="${especialista}" method="POST">
      <div class="card">
        <div class="card-header">
          <h1 align="center">
            Modificar datos del especialista
          </h1>
        </div>
        <div class="card-body">
          <p align="center">
            <a th:href="@{/}" class="btn btn-warning">Cancelar y regresar al inicio</a>
            <br>
            <br>
            <a th:href="@{/especialistas}" class="btn btn-warning">Cancelar y regresar a la lista de especialistas</a>
          </p>
          <div class="form-group">
            <p>
              <h5>
                Nombre
              </h5>
            </p>
            <input th:field="*{nombre}" type="text" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <p>
              <h5>
                Especialidad
              </h5>
            </p>
            <input th:field="*{especialidad}" type="text" class="form-control">
          </div>
          <br>
          <p>
            <h5>
              Horario de atencion (Hora:Minuto)
            </h5>
            <br>
            <h6>
              Inicio:
            </h6>
          </p>
          <div class="row">
            <div class="col-md-2">
              <div class="form-group">
                <input th:field="*{horarioInicioH}" type="number" class="form-control" min="1" max="12">
              </div>
            </div>
            <div class="col-md-1" align="center">
              <label>:</label>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <input th:field="*{horarioInicioM}" type="number" class="form-control" min="0" max="59">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <select th:field="*{horarioInicioA}" class="form-control">
                  <option value="false">a.m.</option>
                  <option value="true">p.m.</option>
                </select>
              </div>
            </div>
            <p>
            <h6>
              Fin:
            </h6>
            </p>
            <div class="row">
              <div class="col-md-2">
                <div class="form-group">
                  <input th:field="*{horarioFinH}" type="number" class="form-control" min="1" max="12">
                </div>
              </div>
              <div class="col-md-1" align="center">
                <label>:</label>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <input th:field="*{horarioFinM}" type="number" class="form-control" min="0" max="59">
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <select th:field="*{horarioFinA}" class="form-control">
                    <option value="false">a.m.</option>
                    <option value="true">p.m.</option>
                  </select>
                </div>
              </div>
            </div>
            <br>
          </div>
          <p>
            <h6>
              Dias:
            </h6>
          </p>
          <div class="form-check">
            <input th:field="*{horarioDia1}" type="checkbox" class="form-check-input">
            <label class="form-check-label">Lunes</label>
          </div>
          <div class="form-check">
            <input th:field="*{horarioDia2}" type="checkbox" class="form-check-input">
            <label class="form-check-label">Martes</label>
          </div>
          <div class="form-check">
            <input th:field="*{horarioDia3}" type="checkbox" class="form-check-input">
            <label class="form-check-label">Miércoles</label>
          </div>
          <div class="form-check">
            <input th:field="*{horarioDia4}" type="checkbox" class="form-check-input">
            <label class="form-check-label">Jueves</label>
          </div>
          <div class="form-check">
            <input th:field="*{horarioDia5}" type="checkbox" class="form-check-input">
            <label class="form-check-label">Viernes</label>
          </div>
          <div class="form-check">
            <input th:field="*{horarioDia6}" type="checkbox" class="form-check-input">
            <label class="form-check-label">Sábados</label>
          </div>
          <div class="form-check">
            <input th:field="*{horarioDia7}" type="checkbox" class="form-check-input">
            <label class="form-check-label">Domingos</label>
          </div>
        </div>
        <div class="card-footer">
          <input type="submit" value="Guardar" class="btn btn-success btn-lg">
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
