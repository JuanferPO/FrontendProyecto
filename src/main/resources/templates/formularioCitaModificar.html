<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modificar datos de la cita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <div class="col-sm-6 mx-auto">
    <form th:action="@{/citas/guardar}" th:object="${cita}" method="POST">
      <div class="card">
        <div class="card-header">
          <h1 align="center">
            Modificar datos de la cita
          </h1>
        </div>
        <div class="card-body">
          <p align="center">
            <a th:href="@{/citas}" class="btn btn-warning">Cancelar y regresar al inicio</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a th:href="@{/inicio}" class="btn btn-warning">Cancelar y regresar a la lista de citas</a>
          </p>
          <div class="form-group">
            <p>
            <h5>
              Nombre del paciente
            </h5>
            </p>
            <input th:field="*{nombrePaciente}" type="text" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <p>
            <h5>
              Procedimiento
            </h5>
            </p>
            <input th:field="*{procedimiento}" type="text" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <p>
            <h5>
              Nombre del especialista
            </h5>
            </p>
            <input th:field="*{nombreEspecialista}" type="text" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <p>
            <h5>
              Fecha de atención
            </h5>
            </p>
            <div class="row">
              <div class="col-md-2">
                <input th:field="*{fechaAtencionDia}" type="number" class="form-control" min="1" max="31" placeholder="Día">
              </div>
              <div class="col-md-1" align="center">
                <label>de</label>
              </div>
              <div class="col-md-3">
                <select th:field="*{fechaAtencionMes}" class="form-control">
                  <option>Mes</option>
                  <option>enero</option>
                  <option>febrero</option>
                  <option>marzo</option>
                  <option>abril</option>
                  <option>mayo</option>
                  <option>junio</option>
                  <option>agosto</option>
                  <option>septiembre</option>
                  <option>octubre</option>
                  <option>noviembre</option>
                  <option>diciembre</option>
                </select>
              </div>
              <div class="col-md-1" align="center">
                <label>de</label>
              </div>
              <div class="col-md-2">
                <input th:field="*{fechaAtencionAno}" type="number" class="form-control" placeholder="Año">
              </div>
            </div>
          </div>
          <br>
          <div class="form-group">
            <p>
            <h5>
              Hora de atencion
            </h5>
            <br>
            <h6>
              Inicio:
            </h6>
            </p>
            <div class="form-group">
              <div class="row">
                <div class="col-md-2">
                  <input th:field="*{horaAtencionInicioH}" type="number" class="form-control" min="1" max="12" placeholder="hh">
                </div>
                <div class="col-md-1" align="center">
                  <label>:</label>
                </div>
                <div class="col-md-2">
                  <input th:field="*{horaAtencionInicioM}" type="number" class="form-control" min="0" max="59" placeholder="mm">
                </div>
                <div class="col-md-2">
                  <select th:field="*{horaAtencionInicioP}" class="form-control">
                    <option>a.m.</option>
                    <option>p.m</option>
                  </select>
                </div>
              </div>
            </div>
            <p>
            <h6>
              Fin:
            </h6>
            </p>
            <div class="form-group">
              <div class="row">
                <div class="col-md-2">
                  <input th:field="*{horaAtencionFinH}" type="number" class="form-control" min="1" max="12" placeholder="hh">
                </div>
                <div class="col-md-1" align="center">
                  <label>:</label>
                </div>
                <div class="col-md-2">
                  <input th:field="*{horaAtencionFinM}" type="number" class="form-control" min="0" max="59" placeholder="mm">
                </div>
                <div class="col-md-2">
                  <select th:field="*{horaAtencionFinP}" class="form-control">
                    <option>a.m.</option>
                    <option>p.m</option>
                  </select>
                </div>
              </div>
            </div>
            <br>
          </div>
          <div class="form-group">
            <p>
            <h5>
              Consultorio
            </h5>
            </p>
            <input th:field="*{consultorio}" type="text" class="form-control">
          </div>
        </div>
        <div class="card-footer">
          <input type="submit" value="Guardar" class="btn btn-success btn-lg">
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
