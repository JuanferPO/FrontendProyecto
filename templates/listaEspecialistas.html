<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ver especialistas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <a th:href="@{/citas/generar}" class="btn btn-primary">Generar cita</a>
  <a th:href="@{/incio}" class="btn btn-secondary">Ir al inicio</a>
  <table class="table" border="=3">
    <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Especialidad</th>
      <th>Horario de atención</th>
      <th>Opciones</th>

    </tr>

    </thead>
    <tbody>
    <tr th:each="cita:${citas}">
      <td th:text="${cita.id}"></td>
      <td th:text="${cita.nombrePaciente}"></td>
      <td th:text="${cita.procedimiento}"></td>
      <td th:text="${cita.nombreEspecialista}"></td>
      <td th:text="${cita.fechaAtención}"></td>
      <td th:text="${cita.horaAtención}"></td>
      <td>
        <a th:href="@{/citas/editar/}+${cita.id}" class="btn btn-warning">Modificar datos</a>
        <a th:href="@{/citas/eliminar/}+${cita.id}"  class="btn btn-danger">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
