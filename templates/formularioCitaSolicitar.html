<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Solicitar cita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <div class="col-sm-6">
    <form th:action="@{/citas/guardar}" th:object="${cita}" method="POST">
      <div class="card">
        <div class="card-header">
          <h1>
            Solicitar cita
          </h1>
        </div>
        <div class="card-body">
          <a th:href="@{/citas}" class="btn btn-warning">Cancelar y regresar al inicio</a>
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <a th:href="@{/inicio}" class="btn btn-warning">Cancelar y regresar a la lista de citas</a>
          <br>&nbsp;
          <div class="form-group">
            <p>
            <h5>
              Nombre del paciente
            </h5>
            </p>
            <input th:field="*{nombrePaciente}" type="text" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <p>
            <h5>
              Procedimiento
            </h5>
            </p>
            <input th:field="*{procedimiento}" type="text" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <p>
            <h5>
              Nombre del especialista
            </h5>
            </p>
            <input th:field="*{nombreEspecialista}" type="text" class="form-control">
          </div>
          <br>
          <div class="form-group">
            <p>
            <h5>
              Fecha de atención
            </h5>
            </p>
            <label>
              Día: <input th:field="*{fechaAtencionDia}" type="number" class="form-control" min="1" max="31">
              Mes: <select th:field="*{fechaAtencionMes}" class="form-control">
              <option>enero</option>
              <option>febrero</option>
              <option>marzo</option>
              <option>abril</option>
              <option>mayo</option>
              <option>junio</option>
              <option>agosto</option>
              <option>septiembre</option>
              <option>octubre</option>
              <option>noviembre</option>
              <option>diciembre</option>
            </select>
              Año: <input th:field="*{fechaAtencionAño}" type="number" class="form-control">
            </label>
          </div>
          <br>
          <div class="form-group">
            <p>
            <h5>
              Hora de atencion
            </h5>
            <br>
            <h6>
              Inicio:
            </h6>
            </p>
            <div class="form-group">
              <label>
                <input th:field="*{horaAtencionInicioH}" type="number" class="form-control" min="1" max="12" placeholder="hh">
                <input th:field="*{horaAtencionInicioM}" type="number" class="form-control" min="0" max="59" placeholder="mm">
              </label>
            </div>
            <div class="form-check">
              <input th:field="*{horaAtencionInicioP}" type="checkbox" class="form-check-input">
              <label class="form-check-label">p.m.</label>
            </div>
            <p>
            <h6>
              Fin:
            </h6>
            </p>
            <div class="form-group">
              <label>
                <input th:field="*{horaAtencionFinH}" type="number" class="form-control" min="1" max="12" placeholder="hh">
                <input th:field="*{horaAtencionFinM}" type="number" class="form-control" min="0" max="59" placeholder="mm">
              </label>
            </div>
            <div class="form-check">
              <input th:field="*{horaAtencionFinP}" type="checkbox" class="form-check-input">
              <label class="form-check-label">p.m.</label>
            </div>
            <br>
          </div>
          <div class="form-group">
            <p>
            <h5>
              Consultorio
            </h5>
            </p>
            <input th:field="*{consultorio}" type="text" class="form-control">
          </div>
        </div>
        <div class="card-footer">
          <input type="submit" value="Guardar" class="btn btn-success">
        </div>
      </div>

    </form>

  </div>
</div>
<table>

</table>
</body>
</html>
